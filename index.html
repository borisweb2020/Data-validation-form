<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Boris Web">
	<meta name="description" content="Тестовое задание на соискание должности программиста-стажера по направлению Frontend-developer JavaScript">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/site.webmanifest">
	<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-capable" content="yes">
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Заполнение формы</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<div class="background">
		<form class="form" id="form" novalidate>
			<h2 class="form__title title">Тестовое задание</h2>
			<div class="form__wrapper">
				<input class="form__input" type="text" name="name" placeholder="Имя" required>
			</div>
			<div class="form__wrapper">
				<input class="form__input" type="text" name="surname" placeholder="Фамилия" required>
			</div>
			<div class="form__wrapper">
				<input class="form__input" type="email" name="email" placeholder="Email" required>
			</div>
			<div class="form__wrapper">
				<input class="form__input" type="password" name="password" placeholder="Пароль" required>
			</div>
			<div class="form__wrapper">
				<input class="form__input" type="password" name="confirmedPassword" placeholder="Подтверждение пароля" required>
			</div>
			<div class="form__wrapper">
				<input class="form__input" id="birthDate" type="date" name="date" required>
				<label for="birthDate">Дата рождения</label>
			</div>

			<button class="form__button" type="submit" disabled>Отправить заявку</button>
		</form>
	</div>


<script src="js/main.js"></script>

</body>
</html>
