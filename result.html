<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Boris Web">
	<meta name="description" content="Тестовое задание на соискание должности программиста-стажера по направлению Frontend-developer JavaScript">

    <!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/site.webmanifest">
	<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-capable" content="yes">
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Заполненная форма</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<div class="background">
        <div class="result">
            <h2 class="result__title title">Результат заполнения формы</h2>
            <div class="result__inner">
                <div class="result__item">
                    <div class="result__content">Имя</div>
                    <div class="result__content" data-type="name"></div>
                </div>
                <div class="result__item">
                    <div class="result__content">Фамилия</div>
                    <div class="result__content" data-type="surname"></div>
                </div>
                <div class="result__item">
                    <div class="result__content">Email</div>
                    <div class="result__content" data-type="email"></div>
                </div>
                <div class="result__item">
                    <div class="result__content">Пароль</div>
                    <div class="result__content" data-type="password"></div>
                </div>
                <div class="result__item">
                    <div class="result__content">Верификация пароля</div>
                    <div class="result__content" data-type="confirmedPassword"></div>
                </div>
                <div class="result__item">
                    <div class="result__content">Дата рождения</div>
                    <div class="result__content" data-type="date"></div>
                </div>

                <button class="result__button" type="submit">Назад</button>
            </div>
        </div>
	</div>


<script src="js/result.js"></script>

</body>
</html>
